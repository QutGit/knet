<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/css-reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
	<!-- 导航 开始 -->
	<div class="totalbar">
		<div class="nav">
			<h2>中网用户中心</h2>
			<ul class="nav-ul">
				<li><a href="user-center.html">首页</a></li>
				<li><a href="privary.html">保密工具</a></li>
				<li><a href="password-manage.html">密码管理</a></li>
				<li><a href="related-id.html">关联账号</a></li>
				<li><a href="knet-service.html">中网服务</a></li>
			</ul>
			<div class="exit">
				<a href="login.html">退出</a>
			</div>
		</div>
	</div>
	<!-- 导航 结束 -->

	<div class="wrap">
		<div class="container">
			<div class="register set-pwd">
				<h2>设置密码</h2>
				<p>设置复杂的密码，可以使账号更加安全。</p>
				<ul class="reg-list">
					<li>
						<span>密码</span>
						<input id="passW" type="password"/>
						<em>输入的密码长度不够</em>
						<div class="pwd-str reg-stre">
							<ul>
								<li>弱</li>
								<li>中</li>
								<li>强</li>
							</ul>
						</div>
					</li>
					<li>
						<span>确认密码</span>
						<input type="password"/>
						<em>ok</em>
					</li>
				</ul>
				<button id="setPwdSuccess" class="btn-ok">确定</button>
			</div>
		</div>
	</div>


	<!-- footer 开始 -->
	<div class="footer">
		<p>
			电信与信息服务业务经营许可证：京ICP证101069号&nbsp;京ICP备ICP09107995号&nbsp;京公网安备11010802010887号&nbsp;北龙中网（北京）科技有限责任公司 版权所有
		</p>
		<img src="images/foot.png">
	</div>

	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app/pwdstrong.js"></script>
	<script type="text/javascript" src="js/app/progress.js"></script>
	<script type="text/javascript">
		$("#setPwdSuccess").click(function(){
		 	window.location.href = "user-center.html";
		 })

		$("#passW").keyup(function(event) {
			var val = $("#passW").val();
			var lList = $(".pwd-str>ul>li");

			if (val.trim(' ').length >= 6) {
				$(".pwd-str").css("display","block")
			}else{
				$(".pwd-str").css("display","none")
			}
			var strong = PasswordStrength.StrengthLevel(val);
			
			lList.removeClass('strong');
			if (strong == "弱") {
				$(lList[0]).addClass('strong');
			}else if(strong == "中"){
				$(lList[0]).addClass('strong');
				$(lList[1]).addClass('strong');
			}else if(strong == "强"){
				lList.addClass('strong');
			}
		});

		//初始化页面高度
		initPage();

	</script>
</body>
</html>
